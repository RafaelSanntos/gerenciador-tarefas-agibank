<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Lista de Tarefas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #0052cc;
            color: white;
            padding: 1rem 2rem;
        }

        h1 {
            margin: 0;
        }

        .container {
            margin: 2rem auto;
            width: 90%;
            max-width: 900px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 1.5rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background-color: #e8f0fe;
            color: #333;
            text-align: left;
            padding: 0.8rem;
        }

        td {
            padding: 0.8rem;
            border-bottom: 1px solid #ddd;
        }

        tr:hover {
            background-color: #f9fafc;
        }

        .situacao {
            font-weight: bold;
            text-transform: capitalize;
        }

        .ATIVO { color: green; }
        .DESLIGADO { color: red; }
        .FERIAS { color: orange; }
        .AFASTADO { color: #0073e6; }
        .LICENCA { color: #555; }

        .filtro {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>

<header>
    <h1>Gerenciador de Tarefas</h1>
</header>

<div class="container">
    <div th:if="${filtro}" class="filtro">
        <p th:text="${filtro}"></p>
    </div>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Título</th>
            <th>Descrição</th>
            <th>Matrícula</th>
            <th>Início</th>
            <th>Conclusão</th>
            <th>Situação</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tarefa : ${tarefas}">
            <td th:text="${tarefa.id}"></td>
            <td th:text="${tarefa.titulo}"></td>
            <td th:text="${tarefa.descricao}"></td>
            <td th:text="${tarefa.matricula}"></td>
            <td th:text="${#temporals.format(tarefa.inicio, 'dd/MM/yyyy HH:mm')}"></td>
            <td th:text="${#temporals.format(tarefa.conclusao, 'dd/MM/yyyy HH:mm')}"></td>
            <td th:text="${tarefa.situacao}" th:classappend="${tarefa.situacao} + ' situacao'"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
